<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/editmusic}" th:object="${music}" method="post">
        OLD Music/Songs
    	<p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Genre: <input type="text" th:field="*{genre}" /></p>
		<p>Artist: <input type="text" th:field="*{artist}" /></p>
		<p>Year of Release: <input type="number" th:field="*{yearOfRelease}" /></p>

        New Music/Songs

    	<p>Name: <input type="text" th:field="*{name2}" /></p>
        <p>Genre: <input type="text" th:field="*{genre2}" /></p>
		<p>Artist: <input type="text" th:field="*{artist2}" /></p>
		<p>Year of Release: <input type="number" th:field="*{yearOfRelease2}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
